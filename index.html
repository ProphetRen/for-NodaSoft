<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content-wrapper container">
    <header class="header">
      <input type="checkbox" class="header__checkbox" id="modal-checkbox">
      <label class="header__btn" for="modal-checkbox">Open pop-up button</label>
      <div class="popup">
        <label for="modal-checkbox" class="popup__close">&#10006;</label>
        <span class="popup__text">Pop-up</span>
      </div>
    </header>
    <main class="main">
      <section class="main__mosaic">
        <div class="main__mosaic-item item-1">1</div>
        <div class="main__mosaic-item item-2">2</div>
        <div class="main__mosaic-item item-3">3</div>
        <div class="main__mosaic-item item-4">4</div>
        <div class="main__mosaic-item item-5">5</div>
      </section>
      <section class="main__slider">
        <div class="main__slider-item"></div>
        <div class="main__slider-item"></div>
        <div class="main__slider-item"></div>
        <div class="main__slider-item"></div>
      </section>

    </main>
    <footer class="footer"></footer>
  </div>

</body>
</html>
